<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duma Rides | Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #111;
      width: 380px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
      text-align: center;
    }

    h1 {
      color: #FF5E00;
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    .tab {
      cursor: pointer;
      padding: 10px;
      font-weight: 600;
      color: #fff;
    }

    .tab.active {
      color: #FF5E00;
      border-bottom: 2px solid #FF5E00;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
    }

    button {
      background-color: #FF5E00;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #007BFF;
    }

    .welcome {
      margin-top: 20px;
      color: #007BFF;
      font-weight: 500;
    }

    small {
      color: #aaa;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>DUMA RIDES</h1>
    <p>FAST. RELIABLE. GLOBAL.</p>

    <div class="tabs">
      <div id="login-tab" class="tab active">Login</div>
      <div id="signup-tab" class="tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form active">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="form">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="tel" id="signupPhone" placeholder="Phone Number" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="welcome" id="welcome"></div>
    <small>Â© 2025 Duma Rides. All rights reserved.</small>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const welcomeMsg = document.getElementById("welcome");

    // Switch Tabs
    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Signup Logic
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = {
        name: document.getElementById("signupName").value,
        email: document.getElementById("signupEmail").value,
        phone: document.getElementById("signupPhone").value,
        password: document.getElementById("signupPassword").value,
      };
      localStorage.setItem("dumaUser", JSON.stringify(user));
      alert("Signup successful! Please login.");
      signupForm.reset();
      loginTab.click();
    });

    // Login Logic
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const storedUser = JSON.parse(localStorage.getItem("dumaUser"));
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        localStorage.setItem("isLoggedIn", "true");
        welcomeMsg.textContent = `ðŸ‘‹ Welcome, ${storedUser.name}! Redirecting...`;
        setTimeout(() => {
          window.location.href = "services.html";
        }, 1500);
      } else {
        alert("Invalid credentials! Please try again.");
      }
    });

    // If already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
      const user = JSON.parse(localStorage.getItem("dumaUser"));
      welcomeMsg.textContent = `ðŸ‘‹ Welcome back, ${user.name}!`;
      setTimeout(() => {
        window.location.href = "services.html";
      }, 1200);
    }
  </script>
</body>
</html>
